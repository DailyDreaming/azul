version: '2'

services:
    dcc-dashboard-service:
      build: ../
      environment:
        APACHE_PATH: ""
        ES_SERVICE: "elasticsearch"
        ES_DOMAIN: "elasticsearch"
        FLASK_APP: "/app/mapi.py"
      networks:
        - server
      restart: always

    elasticsearch:
      ports:
        - "9200"
      environment:
        - xpack.security.enabled=false
      networks:
        - server

networks:
  server:
    driver: local